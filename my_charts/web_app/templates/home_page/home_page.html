<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <title>Gmail Manager</title>

        {% load static %}
        {% include 'home_page/base/css.html' %}
        {% include 'home_page/base/bootstrap_defaults.html' %}
    </head>

    <body>
        <div class="MainGrid">

            <!-- Navigation Menu -->
            <div class="Menu">
                <div class="MenuImageBox">
                    <div class="MenuImage"></div>
                </div>

                <!-- Nav Site Block -->
                <div class="Site">
                    <p class="MenuBlockText">Site</p>
                    <div class="HomeButton">
                        <img class="HomeButtonIco" src="../../static/Images/Icons/Home-Icon.png" alt="">
                        <input type="submit" name="home_btn" class="submit_btn" value="Home">
                    </div>
                    <div class="AboutButton">
                        <img class="AboutButtonIco" src="../../static/Images/Icons/About-Icon.png" alt="">
                        <form action="/about" method="get" class="btn_form">
                            <input type="submit" name="about_btn" class="submit_btn" value="About">
                        </form>
                    </div>
                </div>

                <!-- Nav Inbox Block -->
                <div class="Inbox">
                    <p class="MenuBlockText">Inbox</p>
                    <div class="PrimaryButton">
                        <img class="PrimaryButtonIco" src="../../static/Images/Icons/Primary-Icon.png" alt="">
                        <input type="submit" name="primary_btn" class="submit_btn" value="Primary">
                    </div>
                    <div class="SocialButton">
                        <img class="SocialButtonIco" src="../../static/Images/Icons/Social-Icon.png" alt="">
                        <input type="submit" name="social_btn" class="submit_btn" value="Social">
                    </div>
                    <div class="PromotionsButton">
                        <img class="PromotionsButtonIco" src="../../static/Images/Icons/Promotions-Icon.png" alt="">
                        <input type="submit" name="promotions_btn" class="submit_btn" value="Promotions">
                    </div>
                </div>
            </div>

            <!-- Header Block -->
            <div class="Container">
                <div class="header">
                    <div class="Links">
                        <img class="LinkIcons" src="../../static/Images/Icons/GitHub-Icon.png" alt="">
                        <img class="LinkIcons" src="../../static/Images/Icons/Gmail-Icon.png" alt="">
                    </div>
                    <div class="AuthorizationInformation">
                        <p class="UserName">Dwayne Johnson</p>
                        <img class="UserImage" src="../../static/Images/Icons/UserImage.png" alt="">
                    </div>
                </div>

                <!-- Right Container Block -->
                <div class="ContentInner">

                    <!-- Welcome -->
                    <div class="WelcomeBlock"></div>

                    <!-- Inbox Stats -->
                    <div class="InboxBlock">
                        <div class="myChart_" style="display: flex; justify-content: center; align-items: center; padding-left: 5px; padding-bottom: 15px;">
                            <canvas id="myChart" width="150" height="150"></canvas>
                        </div>
                    </div>

                    <!-- Unread Stats -->
                    <div class="UnreadBlock">
                        <div class="myChartUnread_" style="display: flex; justify-content: center; align-items: center; padding-top: 15px; background: none;">
                            <canvas id="myChartUnread" width="150" height="150"></canvas>
                        </div>
                    </div>

                    <!-- Instructions -->
                    <div class="InstructionBlock"></div>

                    <!-- Run Chart Script -->
                    {% include 'home_page/base/js.html' %}
                    <script>
                        $(document).ready(function(){
                          {% block jquery %}{% endblock %}
                        })
                    </script>
                  </div>
                  <!-- End of Block -->
            </div>
        </div>
    </body>
</html>
